<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<body>
<div class="row" layout:fragment="content">
  <div class="col s12 m5" th:each="movie : ${movies}">
    <div class="card horizontal medium sticky-action">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" th:src="${movie.posterPath}"/>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"><span th:text="${movie.title}">Movie Title</span><i
          class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="input-field col s3">
            <input readonly="true" th:id="${#strings.concat(movie.id,'--price')}"
                   th:value="${#numbers.formatDecimal(movie.price, 0, 'DEFAULT', 2, 'DEFAULT')}"/>
            <label class="active" th:for="${#strings.concat(movie.id,'--price')}">Price($)</label>
          </div>
          <div class="input-field col s3 right">
            <input placeholder="0" th:id="${#strings.concat(movie.id,'--qty')}" type="number" max="10"
                   min="1"/>
            <label class="active" th:for="${#strings.concat(movie.id,'--qty')}">Quantity</label>
          </div>
        </div>
        <div class="row">
          <div class="col m2 right">
            <a class="waves-effect waves-light btn-floating blue add-to-cart" th:data="${movie.id}"><i
              class="material-icons" th:alt="${'Add to cart'}">add</i></a>
          </div>
        </div>

      </div>
      <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"><span th:text="${movie.title}">Movie Title</span><i
            class="material-icons right">close</i></span>
        <p th:text="${movie.overview}">Movie overview ....</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
